{% extends "directory/base.html" %}
{% block content %}
    <div class="row-cols-3">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row-form-errors">{{ form.non_field_errors }}</div>
            <table class="table table-striped table-bordered text-start">
            {% for f in form %}
                {% if f.id_for_label == 'id_model_fiscal_storage' %}
                    <tr>
                        <th>{{ f.label }}</th>
                        <td>{{ f }}</td>
                        <td>
                            <a href="{% url 'modelfiscalstorage-create' %}" target="_blank">Добавить</a>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <th>{{ f.label }}</th>
                        <td>{{ f }}</td>
                        <td></td>
                    </tr>
                {% endif %}
            {% endfor %}
                    <tr>
                        <td colspan="3"><input class="text-center" type="submit" value="Сохранить" /></td>
                    </tr>
            </table>
        </form>
    </div>
{% endblock %}
